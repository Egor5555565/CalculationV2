<div class = "container">
	<div class="display" id="coping_text">0</div>
	<div class="coping" (click)="coping()"> copy </div>
	<br>
	<div class="button" (click)="delete_all_text()"> C </div>
	<div class="button" (click)="add('/', 1)"> <strong> / </strong> </div>
	<div class="button" (click)="add('*', 1)"> * </div>
	<div class="button" (click)="delete_text()"> del </div>
	<br>
	<div class="button" (click)="add(7)"> 7 </div>
	<div class="button" (click)="add(8)"> 8 </div>
	<div class="button" (click)="add(9)"> 9 </div>
	<div class="button" (click)="add('-', 1)"> - </div>
	<br>
	<div class="button" (click)="add(4)"> 4 </div>
	<div class="button" (click)="add(5)"> 5 </div>
	<div class="button" (click)="add(6)"> 6 </div>
	<div class="button" (click)="add('+', 1)"> + </div>
	<br>
	<div class="button" (click)="add(1)"> 1 </div>
	<div class="button" (click)="add(2)"> 2 </div>
	<div class="button" (click)="add(3)"> 3 </div>
	<div class="button" (click)="add('.')"> . </div>
	<br>
	<div class="bigbutton" (click)="add(0)"> 0 </div>
	<div class="bigbutton" (click)="summ_text()"> = </div>
	<ng-template [ngIf]="warning">
		<div class="warning"> Ошибка ввода! </div>
	</ng-template>
</div>

<div>
	<button id="myBtn" (click)="ModelView()">Открыть окно</button>
</div>
<div id="myModal" class="modal">
  <div class="modal-content">
    <div class="modal-header">
      <span class="close" (click)="ModelShow()">&times;</span>
      <h2>Шапка модального окна</h2>
    </div>
    <div class="modal-body">
      <p>Какой-то текст в теле модального окна</p>
      <p>Ещё другой текст...</p>
    </div>
    <div class="modal-footer">
      <h3>Футер модального окна</h3>
    </div>
  </div>
</div>
